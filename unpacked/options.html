<!DOCTYPE html>
<html>
<head>
    <title>URL Blocker Options</title>
    <style>
        body { font-family: sans-serif; padding: 1em; width: 400px; }
        h1 { font-size: 1.2em; }
        label { display: block; margin-top: 1em; margin-bottom: 0.5em; }
        input[type="url"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; margin-top: 1em; cursor: pointer; }
        #status { margin-top: 1em; color: green; }
        #lock-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none;
            align-items: center; justify-content: center;
        }
        #lock-box { background: white; padding: 2em; border-radius: 5px; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>URL Content Blocker Settings</h1>

    <div id="main-options">
        <p>Enter the URL for the blocklist rules file (e.g., a raw GitHub or Gist link).</p>
        <form id="options-form">
            <label for="url">Rules URL:</label>
            <!-- FIX: Form elements are disabled by default for security -->
            <input type="url" id="url" name="url" required disabled>
            <button type="submit" disabled>Save</button>
            <button type="button" id="remove" disabled>Remove URL</button>
        </form>
        <div id="status"></div>
    </div>

    <div id="lock-overlay">
        <div id="lock-box">
            <h3>Options Locked</h3>
            <p>Please enter the password to unlock.</p>
            <form id="password-form">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Unlock</button>
            </form>
            <p id="password-error" style="color:red;" class="hidden">Incorrect password.</p>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
